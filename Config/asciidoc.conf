## mcglink: macro
#
# Usage: mcglink:command[manpage-section]
#
# Note, {0} is the manpage section, while {target} is the command.
#
# Show MCG link as: <command>(<section>); if section is defined, else just show
# the command.

ifdef::backend-docbook[]
[mcglink-inlinemacro]
{0%{target}}
{0#<citerefentry>}
{0#<refentrytitle>{target}</refentrytitle><manvolnum>{0}</manvolnum>}
{0#</citerefentry>}
endif::backend-docbook[]

ifdef::backend-xhtml11[]
[mcglink-inlinemacro]
<a href="{target}.html">{target}{0?({0})}</a>
endif::backend-xhtml11[]

#
# Manage table definition by template, by default the last one is used.
# Use it as: ["xxxx"] before table where xxxx is the style name.
# Ex:
# .Table Name
# ["xxxxx"] (optional)
# |================
# | Table here
# |================
#
# WARNING: style options must be on the same line
#
[tabledef-default]
template::[tabledef_header_show_rows]
template::[tabledef_header_show_columns]
template::[tabledef_header_show_internal_border]
template::[tabledef_show_rows]
template::[tabledef_show_columns]
template::[tabledef_show_internal_border]
# Let this tabledef at the end, it is the default one
template::[tabledef_default]

[tabledef_header_show_rows]
style = header_show_row
header_show_row-style = frame = "topbot", grid = "rows", align ="center", options = ("header", "autowidth", "compact")

[tabledef_header_show_internal_border]
style = header_show_internal_border
header_show_internal_border-style = frame = "topbot", grid = "all", align   = "center", options = ("header", "autowidth", "compact")

[tabledef_header_show_columns]
style = header_show_columns
header_show_columns-style = frame = "topbot", grid = "columns", align   = "center", options = ("header", "autowidth", "compact")

[tabledef_show_rows]
style = show_rows
show_rows-style = frame = "topbot", grid = "rows", align ="center", options = ("autowidth", "compact")

[tabledef_show_internal_border]
style = show_internal_border
show_internal_border-style = frame = "topbot", grid = "all", align   = "center", options = ("autowidth", "compact")

[tabledef_show_columns]
style = show_columns
show_columns-style = frame = "topbot", grid = "columns", align   = "center", options = ("autowidth", "compact")

[tabledef_default]
style = default


