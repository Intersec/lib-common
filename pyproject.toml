[tool.poetry]
name = "lib-common"
version = "0.0.0"
description = ""
authors = ["R&D <rd@intersec.com>"]

[tool.poetry.dev-dependencies]
# C extension writer for Python, used by IOPy
cython = "==0.29.35"

# process handling, used in tests
psutil = "~=5.9.5"

# behaviour-driven developement, used in tests
behave = "==1.2.6"

# interactive debugger, for debugging
ipdb = "~=0.13.13"

# python linter
pylint = "==2.17.4"

[tool.poetry.dependencies]
# Require at least Python version 3.9
python = "^3.9"
